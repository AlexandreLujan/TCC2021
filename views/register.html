<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="navebar.css">
  <script src="script.js" defer></script>
  <title>Register</title>
</head>

<body>
  <nav class="navbar">
    <div class="brand-title">Luna</div>
    <a href="/" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="/login">Log In</a></li>
        <li><a href="/register">Create Account</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
  </nav>
  <div class="full-screen-container">
    <div class="resgister-container">
      <h3 class="register-title">Create Account</h3>
      <form action="/register" method="POST">
        <div class="input-group">
          <label>Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
           <label>Email</label>
           <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password">
        </div>
        <button type="submit" class="login-button">Register</button>
      </form>
      <a href="/login">Login</a>
    </div>
  </div>
</body>

</html>
